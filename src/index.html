  <meta name="description" content="Mini Commerce - A modern, responsive e-commerce platform with a curated selection of products">
  <meta name="keywords" content="ecommerce, shopping, online store, modern design">
  <meta name="author" content="Mini Commerce">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Meta tags for better SEO and social sharing -->
  <meta property="og:title" content="Mini Commerce - Modern E-commerce Experience">
  <meta property="og:description" content="Discover premium products with our modern, responsive e-commerce platform">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/">
  <meta property="og:image" content="/assets/images/og-image.jpg">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mini Commerce - Modern E-commerce Experience">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#667eea">
  <meta name="msapplication-navbutton-color" content="#667eea">
  <meta name="apple-mobile-web-app-status-bar-style" content="#667eea">
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading screen styles -->
  <style>
    app-root:empty::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    app-root:empty::after {
      content: 'Loading Mini Commerce...';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      z-index: 10000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</body>
</html>
